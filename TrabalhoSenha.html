<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <title>Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="desingSenha.css">

</head>
  <body>
    <div id="conteiner">
      <img src="illustration.svg" id="senha_img" alt="">
      <h1 id="tittle">Gerar senha</h1>
<!-- -->
    <div id="GuardaSenha">
      <span id="senha"></span>
      <button id="botao_copia">
        <i class="fa-solid fa-copy"></i></button>
    </div>
      
    <div id="senha_itens">
        <div class="item">
        <input id="size" name="size" type="number">
        <label for="size">Quantidade de caractéres</label>
        </div>

        <div id="item">
          <input type="checkbox" name="include_maiuscula" id="include_maiuscula">
          <Label for="include_maiuscula">Incluir letra maiúscula</Label>

        </div>

        <div id="item">
          <input type="checkbox" name="include_minuscula" id="include_minuscula">
          <Label for="include_minuscula">Incluir letra minúscula</Label>

        </div>

        <div id="item">
          <input type="checkbox" name="include_numero" id="include_numero">
          <Label for="include_numero">Incluir número</Label>

        </div>

        <div id="item">
          <input type="checkbox" name="include_especial" id="include_especial">
          <Label for="include_especial">Incluir caractér especial</Label>

        </div>
        <button id="gerar">Gerar senha</button>
        </div>   
        <script src="JSsenha.JS"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        
  </body>
</html>
